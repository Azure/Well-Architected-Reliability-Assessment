name: Create Documentation on Pull Request

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
    contents: write

jobs:
  Generate-Documentation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}

    - name: Run Documentation Generation Script
      run: |
        Install-Module PlatyPs -Force
        Install-Module Az.Accounts -Force
        Install-Module Az.ResourceGraph -Force
        Import-Module Az.Accounts, Az.ResourceGraph, PlatyPs
        .github/scripts/Generate-Documentation.ps1
      shell: pwsh

    - name: Commit and push changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add .
        git commit -m "Update files during PR validation"
        git push origin ${{ github.head_ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
